<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Motivation Hub — Dark</title>
  <meta name="description" content="Minimal modern dark theme frontend for Motivation Hub (quotes)"/>
  <style>
    :root{
      --bg:#0f1724; /* very dark blue */
      --card:#0b1220; /* slightly lighter */
      --muted:#9aa4b2;
      --accent:#7c5cff;
      --accent-2:#ff6b6b;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      --glass-2: rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(255,107,107,0.04), transparent),
                  var(--bg);
      color:#e6eef7;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .app{
      width:100%;
      max-width:920px;
      border-radius:calc(var(--radius));
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      box-shadow: 0 12px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      background:linear-gradient(180deg,var(--card), rgba(11,17,32,0.95));
      padding:22px;
    }

    /* Left: main content */
    .main{
      padding:28px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      height:46px; width:46px; border-radius:10px; display:grid; place-items:center;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      font-weight:700; color:white; font-size:20px; box-shadow:0 6px 18px rgba(124,92,255,0.18);
    }
    .title{font-size:18px; font-weight:600}
    .subtitle{color:var(--muted); font-size:13px}

    .controls{display:flex; gap:12px; align-items:center}
    .search{
      flex:1; background:var(--glass); border:1px solid rgba(255,255,255,0.03); padding:10px 12px; border-radius:10px; color:inherit;
      outline:none;
    }
    .cat-scroll{display:flex; gap:8px; overflow:auto; padding:6px 0}
    .chip{background:var(--glass); padding:8px 12px; border-radius:999px; font-weight:600; color:var(--muted); border:1px solid rgba(255,255,255,0.02); cursor:pointer}
    .chip.active{background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#fff; box-shadow:0 8px 26px rgba(124,92,255,0.12)}

    .quote-card{
      margin-top:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px; padding:26px; display:flex; flex-direction:column; gap:12px; min-height:200px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .quote-text{font-size:20px; line-height:1.5; font-style:italic}
    .quote-author{color:var(--muted); font-size:13px; text-align:right}

    .actions{display:flex; gap:10px; align-items:center}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06); padding:10px 14px; border-radius:12px; cursor:pointer; color:inherit; font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2)); border:none; color:#fff}
    .small{font-size:13px; color:var(--muted)}

    /* Right column: sidebar */
    .sidebar{
      padding:18px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent); display:flex; flex-direction:column; gap:14px;
    }
    .card-title{font-weight:700}
    .fav-list{display:flex; flex-direction:column; gap:8px; max-height:360px; overflow:auto; padding-right:6px}
    .fav-item{display:flex; align-items:center; justify-content:space-between; gap:8px; padding:8px; border-radius:8px; background:var(--glass-2)}
    .muted{color:var(--muted)}

    footer{grid-column:1/-1; text-align:center; color:var(--muted); font-size:13px; margin-top:6px}

    /* responsive */
    @media (max-width:880px){
      .app{grid-template-columns:1fr; padding:14px}
      .sidebar{order:2}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="main">
      <div class="brand">
        <div class="logo">MH</div>
        <div>
          <div class="title">Motivation Hub</div>
          <div class="subtitle">Dark modern quotes — click to refresh</div>
        </div>
      </div>

      <div class="controls">
        <input id="search" class="search" placeholder="Search quotes or author (press Enter)" />
        <button id="refreshBtn" class="btn">Refresh</button>
        <button id="randomBtn" class="btn primary">Random</button>
      </div>

      <div class="cat-scroll" id="categories">
        <!-- categories populated by JS -->
      </div>

      <div class="quote-card" id="quoteCard">
        <div class="quote-text" id="quoteText">Loading quotes…</div>
        <div class="quote-author" id="quoteAuthor"></div>

        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div class="actions">
            <button id="likeBtn" class="btn">❤ Like</button>
            <button id="shareBtn" class="btn">⤴ Share</button>
            <button id="copyBtn" class="btn">⧉ Copy</button>
          </div>
          <div class="small muted" id="meta"></div>
        </div>
      </div>
    </div>

    <aside class="sidebar">
      <div>
        <div class="card-title">Favorites</div>
        <div class="muted" style="font-size:13px; margin-bottom:8px">Saved locally in your browser</div>
        <div class="fav-list" id="favList">
          <!-- favorites inserted here -->
        </div>
      </div>

      <div>
        <div class="card-title">About</div>
        <div class="muted" style="font-size:13px">Simple quotes frontend that talks to <code>/api/quotes</code>. No account required.</div>
      </div>
    </aside>

    <footer>Built with ❤️ — Motivation Hub</footer>
  </div>

  <script>
    // Minimal frontend logic
    const categories = ['islamic','rational','supporting','roasting','critic','funny'];
    let currentCategory = 'islamic';
    let currentQuote = null;

    const categoriesContainer = document.getElementById('categories');
    const quoteText = document.getElementById('quoteText');
    const quoteAuthor = document.getElementById('quoteAuthor');
    const meta = document.getElementById('meta');
    const favList = document.getElementById('favList');

    // build category buttons
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.className = 'chip' + (cat===currentCategory? ' active':'');
      btn.textContent = cat[0].toUpperCase() + cat.slice(1);
      btn.onclick = () => { setCategory(cat, btn); };
      categoriesContainer.appendChild(btn);
    });

    function setCategory(cat, btnEl){
      currentCategory = cat;
      document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
      if(btnEl) btnEl.classList.add('active');
      quoteText.textContent = 'Category: ' + cat + ' — click Random or Refresh';
      quoteAuthor.textContent = '';
    }

    async function fetchQuotes(params=''){
      const url = '/api/quotes' + params;
      try{
        const res = await fetch(url);
        if(!res.ok) throw new Error('Network error');
        return await res.json();
      }catch(err){
        console.error(err);
        return [];
      }
    }

    async function showRandom(){
      const qs = await fetchQuotes('?category=' + encodeURIComponent(currentCategory));
      if(!qs || qs.length===0){
        quoteText.textContent = 'No quotes found for "' + currentCategory + '"';
        quoteAuthor.textContent = '';
        meta.textContent = '';
        currentQuote = null;
        return;
      }
      currentQuote = qs[Math.floor(Math.random()*qs.length)];
      renderQuote(currentQuote);
    }

    function renderQuote(q){
      quoteText.textContent = q.text || q.title || 'Untitled quote';
      quoteAuthor.textContent = q.author ? '— ' + q.author : '';
      meta.textContent = q.category ? q.category : '';
    }

    // favorites stored in localStorage
    function loadFavorites(){
      const fav = JSON.parse(localStorage.getItem('mh_favs') || '[]');
      renderFavs(fav);
    }
    function saveFavorite(q){
      if(!q) return;
      const fav = JSON.parse(localStorage.getItem('mh_favs') || '[]');
      // prevent dupes by text
      if(fav.find(f=>f.text===q.text)) return alert('Already in favorites');
      fav.unshift(q);
      localStorage.setItem('mh_favs', JSON.stringify(fav));
      renderFavs(fav);
    }
    function renderFavs(list){
      favList.innerHTML='';
      if(list.length===0){ favList.innerHTML = '<div class="muted">No favorites yet</div>'; return; }
      list.forEach((f, idx) => {
        const el = document.createElement('div'); el.className='fav-item';
        el.innerHTML = `<div style="flex:1; font-size:13px">${(f.text||'').slice(0,80)}</div><div style="display:flex; gap:8px"><button class='btn' data-idx='${idx}'>View</button><button class='btn' data-del='${idx}'>Del</button></div>`;
        favList.appendChild(el);
      });

      // attach handlers
      favList.querySelectorAll('[data-idx]').forEach(b=>b.onclick = (e)=>{ const i=+e.target.dataset.idx; const list = JSON.parse(localStorage.getItem('mh_favs')||'[]'); renderQuote(list[i]); });
      favList.querySelectorAll('[data-del]').forEach(b=>b.onclick = (e)=>{ const i=+e.target.dataset.del; let list = JSON.parse(localStorage.getItem('mh_favs')||'[]'); list.splice(i,1); localStorage.setItem('mh_favs', JSON.stringify(list)); renderFavs(list); });
    }

    // actions
    document.getElementById('randomBtn').onclick = showRandom;
    document.getElementById('refreshBtn').onclick = () => showRandom();
    document.getElementById('likeBtn').onclick = () => saveFavorite(currentQuote);
    document.getElementById('copyBtn').onclick = async () => {
      if(!currentQuote) return; await navigator.clipboard.writeText((currentQuote.text||'') + (currentQuote.author? ' — ' + currentQuote.author:'')); alert('Copied to clipboard');
    };
    document.getElementById('shareBtn').onclick = async () => {
      if(!currentQuote) return; const text=(currentQuote.text||'') + (currentQuote.author? ' — ' + currentQuote.author:'');
      if(navigator.share){ try{ await navigator.share({title:'Motivation', text}); }catch(e){ console.log('share canceled'); } }
      else{ alert('Sharing not supported — copied to clipboard'); await navigator.clipboard.writeText(text); }
    };

    // search
    document.getElementById('search').addEventListener('keydown', async (e)=>{
      if(e.key==='Enter'){
        const q = e.target.value.trim();
        if(!q) return;
        const res = await fetchQuotes('?search=' + encodeURIComponent(q));
        if(res.length===0){ quoteText.textContent='No results'; quoteAuthor.textContent=''; currentQuote=null; } else { currentQuote = res[0]; renderQuote(currentQuote); }
      }
    });

    // initial
    loadFavorites();
    showRandom();
  </script>
</body>
</html>
